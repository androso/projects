<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jab Music Player</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		

		<div class="album__container">
			<div class="song__progress-bar">
				<div class="inner-progress-bar"></div>
			</div>
			<div class="album__info__container">
				<div class="album__info header">
					<div class="album__cover-container">
						<img src="./images/eyeswideopen.jpg" alt="" class="album__cover" />
					</div>
					<div class="album__details">
						<h1 class="album__title">Eyes Wide Open</h1>
						<h3 class="album__artist">TWICE</h3>
						<!-- <h4 class="album__duration">
							<span class="player__songs-count">13</span> SONGS
						</h4> -->
						<button class="main-play-button">PLAY</button>
					</div>
				</div>
			</div>
			<div class="album__playlist__container" 3>
				<main class="playlist__body body">
					<ul class="playlist">
						<li class="playlist__song">
							<div class="song__info">
								<i class="play-icon fa fa-play"></i>
								<div class="song__details">
									<span class="song__title">I CAN'T STOP ME</span>
									<br />
									<span class="song__artist">TWICE</span>
								</div>
								<span class="song__duration">03:25</span>
							</div>
						</li>
						<li class="playlist__song">
							<div class="song__info">
								<i class="play-icon fa fa-play"></i>
								<div class="song__details">
									<span class="song__title">I CAN'T STOP ME</span>
									<br />
									<span class="song__artist">TWICE</span>
								</div>
								<span class="song__duration">03:25</span>
							</div>
						</li>
						<li class="playlist__song">
							<div class="song__info">
								<i class="play-icon fa fa-play"></i>
								<div class="song__details">
									<span class="song__title">I CAN'T STOP ME</span>
									<br />
									<span class="song__artist">TWICE</span>
								</div>
								<span class="song__duration">03:25</span>
							</div>
						</li>
					</ul>
				</main>
			</div>
		</div>
		<script src="js/app.js" type="module"></script>
	</body>
</html>
